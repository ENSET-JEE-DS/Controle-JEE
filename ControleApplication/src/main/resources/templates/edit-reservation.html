<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 th:text="${#strings.isEmpty(reservation.id) ? 'Add Reservation' : 'Edit Reservation'}"></h2>
<form th:action="@{/reservation/edit}" th:object="${reservation}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="dateReservation" class="form-label">Date</label>
        <input type="date" id="dateReservation" th:field="*{dateReservation}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="reservationType" class="form-label">Type</label>
        <input type="text" id="reservationType" th:field="*{reservationType}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="reservationDurationDays" class="form-label">Duration (Days)</label>
        <input type="number" id="reservationDurationDays" th:field="*{reservationDurationDays}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="reservationCost" class="form-label">Cost</label>
        <input type="number" step="0.01" id="reservationCost" th:field="*{reservationCost}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="reservationEtat" class="form-label">Status</label>
        <input type="text" id="reservationEtat" th:field="*{reservationEtat}" class="form-control">
    </div>
<!--    <div class="mb-3">-->
<!--        <label for="entreprise" class="form-label">Entreprise</label>-->
<!--        <select id="entreprise" th:field="*{entreprise}" class="form-control">-->
<!--            <option th:each="entreprise : ${entreprises}" th:value="${entreprise.id}" th:text="${entreprise.nameEtreprise}"></option>-->
<!--        </select>-->
<!--    </div>-->
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
