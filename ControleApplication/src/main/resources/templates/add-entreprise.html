<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Entreprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Edit Entreprise</h2>
<form th:action="@{/entreprise/add}" th:object="${entreprise}" method="post">
<!--    <input type="hidden" th:field="*{id}">-->
    <div class="mb-3">
        <label for="nameEtreprise" class="form-label">Name</label>
        <input type="text" id="nameEtreprise" th:field="*{nameEtreprise}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" th:field="*{username}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="activityDomain" class="form-label">Activity Domain</label>
        <input type="text" id="activityDomain" th:field="*{activityDomain}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
